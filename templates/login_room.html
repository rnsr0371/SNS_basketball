{% extends "base.html" %}

{% block content %}

<div class="container">
<form class="form-signin" method="post">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">入室する</h1>
    <label for="inputEmail" class="visually-hidden">部屋名</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="roomname" name="roomname_data" required autofocus>
    <label for="inputPassword" class="visually-hidden">パスワード</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password_data" required>
    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">入室</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
</form>
</div>

{% endblock content %}
